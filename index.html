  <main>
    <section class="contact">
      <div class="container">
        <div class="main">
          <div class="form-wrapper">
            <div class="contact-heading">
              <h1>報修單</h1>
              <p class="text">
                ★親愛的用戶您好:報修單送出前,可先依照下列步驟初步處理：
                <ol>
                  <li>
                    顯示異常、黑畫面、播放異常等→請先確認電源是否開啟、或是斷電10秒重開機
                  </li>
                  <li>
                    過期內容→請洽詢總部派送新檔期
                  </li>
                  <li>
                    設備離線、網路異常→請斷電10秒重開機或洽詢總部網路客服
                  </li>
                </ol>
              </p>
            </div>
            <!-- <div class="form-bg"> -->
            <form action="index.html" method="post" class="contact-form">
              <div class="input-wrap">
                <input class="contact-input" placeholder="公司名稱" name="First Name" type="text" required>
                <i class="icon fa-solid fa-building"></i>
              </div>

              <div class="input-wrap">
                <input class="contact-input" placeholder="門市" autocomplete="off" name="Last Name" type="text" required>
                <i class="icon fa-solid fa-shop"></i>
              </div>
              
              <div class="input-wrap w-100">
                <input class="contact-input" placeholder="報修日期" name="Last Name" type="text" required>
                <i class="icon fa-solid fa-calendar"></i>
              </div>
              <div class="input-wrap w-100">
                <input class="contact-input" placeholder="聯絡人" autocomplete="off" name="Last Name" type="text" required>
                <i class="icon fa-solid fa-address-card"></i>
              </div>
              <div class="input-wrap w-100">
                <input class="contact-input" placeholder="聯絡人電話" autocomplete="off" name="Email" type="text" required>
                <i class="icon fa-solid fa-phone"></i>
              </div>
              <div class="input-wrap w-100">
                <input class="contact-input" placeholder="聯絡人信箱" autocomplete="off" name="Email" type="email" required>
                <i class="icon fa-solid fa-envelope"></i>
              </div>
              <div class="input-wrap w-100">
                <input class="contact-input" placeholder="維修地址" autocomplete="off" name="Email" type="email" required>
                <i class="icon fa-solid fa-map"></i>
              </div>
              <div class="input-wrap w-100">
                <input class="contact-input" placeholder="報修內容" autocomplete="off" name="Email" type="email" required>
                <i class="icon fa-solid fa-folder"></i>
              </div>

              <div class="input-wrap textarea w-100">
                <textarea name="Message" placeholder="說明" auto-complete="off" class="contact-input" required></textarea>
                <i class="icon fa-solid fa-inbox"></i>
              </div>

              <div class="contact-buttons">
                <button class="btn upload">
                  <span>
                    <i class="fa-solid fa-paperclip"></i> 上傳附件
                  </span>
                  <input type="file" name="attachement">
                </button>
                <input type="submit" value="送出" class="btn">
              </div>
            </form>

          </div>
